<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin login</title>
    <style>

       body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right,#FF69B2, #FFC0CB);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 60px;
            min-height: 100vh;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #d16ba5;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;

        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            transform: scaleX(-1);
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #b54e88;
        }


        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }


        input {
            width: 93%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b0b3c2;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            background-color: #f9f9fb;
            font-weight: bold;
        }


        button {
            background-color: #D8BFD8;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #9a4eae;
        }


        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            font-size: 14px;
        }


        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #d16ba5;
                border-radius: 8px;
                padding: 10px;
            }

            .nav-links.active {
                display: flex !important;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">|||||</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'filter' %}">Filters</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'contact_view' %}">Contact Us</a>
        </div>
    </nav>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        window.onload = function() {
                document.getElementsByName("username")[0].setAttribute("autocomplete", "off");
                document.getElementsByName("password")[0].setAttribute("autocomplete", "new-password");
  };

    </script>
<div >
    <h2 style="text-align: center;">Admin Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <div >
        <form method="POST" action="{% url 'admin_login'%}" >
            {% csrf_token %}
            <label >Username:</label>
            <input type="text" name="username" required>
            <br>
            <label >Password:</label>
            <input type="password" name="password"  required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<footer class="footer">
        <p>&copy; Buddharaju Sirisha | Finding the perfect gift made easy.</p>
    </footer>
</body>
</html>
